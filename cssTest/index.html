<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>CSS Test</title>
  </head>
  <body>
    <div id="root">
      <div class="container main">
        <div class="logo-container">
          <img class="logo" src="./img/logo.png" alt="logo" />
        </div>
        <div class="content">
         <form name="loginForm" class="container" onsubmit="return validateForm()" method="post">
           <div>
            <input name="email" type="text" name="firstname" placeholder="Email" />
            <div class="errorMsg">Invalid Email Address</div>
           </div>
           <div class="password">
            <input name="password" type="password" name="firstname" placeholder="Password" />
            <div class="errorMsg">Password length must be between 6-16 characters and must contain a number and special character </div>
           </div>
           <div class="form-group small-text">
            <input name="rememberMe" type="checkbox" checked="checked" name="remember" /> Remember me
            <span class="forget"><a href="#">Forgot password?</a></span>
            </div>
           <div class="form-group">
            <button type="submit">Login</button>
           </div>
           <div class="account small-text">
            <a href="#">Create Account</a>
           </div
         </form>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
